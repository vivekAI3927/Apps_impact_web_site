<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AI Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/footer.css">
    <link rel="stylesheet" type="text/css" href="./css/AI.css">
    <link rel="stylesheet" type="text/css" href="./css/content.css">

    <style type="text/css">
    .button-hover{
      color: black;
    }
    .button-hover:hover {
      background-color: #BF00FF;
      color: white;
      border: 2px solid #BF00FF;
    }
    .button-hover:visisted{
      border-color: #BF00FF;
    }

    .button-hover:hover > i {
      visibility: hidden;
    }    

    .button-hover:hover > .button-text {  
      padding-left: 15px;
      padding-right: 18px;
    }

    </style>

  </head>
  <body class="m-5 ">
    <a href="#" class="btn border border-secondary text-decoration-none button-hover text-center">
      <span class="button-text">Get quote</span><i class="far fa-long-arrow-alt-right ps-4 pe-2 fa-lg"></i>
    </a>
  </body>


  <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/popper.min.js"></script>
  <script type="text/javascript">
    // Sidebar logo
    var mySidebarLogo = document.getElementById("side-Logo");
    var myTopButton = document.getElementById("right-arrow");
    var mySidebatLinks = document.getElementById("sidebar-social-link");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
        mySidebarLogo.style.display = "block";
        myTopButton.style.display = "block";
        mySidebatLinks.style.display = "none";
      } else {
        myTopButton.style.display = "none";
        mySidebarLogo.style.display = "none";
        mySidebatLinks.style.display = "block";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
</html>
